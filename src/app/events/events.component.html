
<div class="row mt-5">
  <button type="button" class="btn btn-success mx-auto">
    <span routerLink="/create" routerLinkActive="active">Create Event</span>
  </button>
</div>

<div class="row mt-5">
    <div class="col-md-4 mb-3" *ngFor="let event of events">
      <div class="card text-center">
        <div class="card-body">
          <h5 id="event_name">{{event.name}}</h5>
          <p class="event-info">{{event.venue}}</p>
          <p class="event-info">{{event.city}}</p>
          <p class="event-info">{{event.address}}</p>
          <a id="save_event_button" href="#" class="btn btn-primary">Save Event</a>
        </div>
        <div class="card-footer text-muted">
          {{event.eventDate | date:'shortDate'}}
        </div>
      </div>
    </div>
  </div>
