<div class="row pt-2">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Create Event</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="">Name</label>
            <input
              [(ngModel)]="createEventData.Name"
              name="Name"
              type="text"
              class="form-control rounded-0"
              required
            />
          </div>
          <div class="form-group">
            <label for="">Venue</label>
            <input
              [(ngModel)]="createEventData.Venue"
              name="Venue"
              type="text"
              class="form-control rounded-0"
              required
            />
          </div>
          <div class="form-group">
            <label for="">City</label>
            <input
              [(ngModel)]="createEventData.City"
              name="City"
              type="text"
              class="form-control rounded-0"
              required
            />
          </div>
          <div class="form-group">
            <label for="">Address</label>
            <input
              [(ngModel)]="createEventData.Address"
              name="Address"
              type="text"
              class="form-control rounded-0"
              required
            />
          </div>
          <div class="form-group">
            <label for="">Event Date</label>
            <input
              [(ngModel)]="createEventData.EventDate"
              name="EventDate"
              type="text"
              class="form-control rounded-0"
              required
            />
          </div>

          <button
            (click)="createEvent()"
            type="button"
            class="btn btn-primary float-right"
          >
            Create Event
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
