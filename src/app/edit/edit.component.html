



<div class="row pt-2">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Edit Event</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="">Name</label>
              <input
                [(ngModel)]="eventData.name"
                name="Name"
                type="text"
                class="form-control rounded-0"
                required
              />
            </div>
            <div class="form-group">
              <label for="">Venue</label>
              <input
                [(ngModel)]="eventData.venue"
                name="Venue"
                type="text"
                class="form-control rounded-0"
                required
              />
            </div>
            <div class="form-group">
              <label for="">City</label>
              <input
                [(ngModel)]="eventData.city"
                name="city"
                type="text"
                class="form-control rounded-0"
                required
              />
            </div>
            <div class="form-group">
              <label for="">Address</label>
              <input
                [(ngModel)]="eventData.address"
                name="Address"
                type="text"
                class="form-control rounded-0"
                required
              />
            </div>
            <div class="form-group">
              <label for="">Event Date</label>
              <input
                [(ngModel)]="eventData.eventDate"
                name="EventDate"
                type="text"
                class="form-control rounded-0"
                required
              />
            </div>
  
            <button
              (click)="editEvent()"
              type="button"
              class="btn btn-primary float-right"
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
